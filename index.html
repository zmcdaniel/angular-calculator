<!DOCTYPE html>
<html ng-app="SimpleCalc">
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="HomeCtrl">
    <div class="container">
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <input type="text" class="form-control display center-block text-right" readonly value="{{ result }}">
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="sevenButton()">7</button>
            <button class="btn btn-default" ng-click="eightButton()">8</button>
            <button class="btn btn-default" ng-click="nineButton()">9</button>
            <button class="btn btn-primary" ng-click="divideButton()">&divide;</button>
            <button class="btn btn-primary" ng-click="multiplyButton()">&times;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="fourButton()">4</button>
            <button class="btn btn-default" ng-click="fiveButton()">5</button>
            <button class="btn btn-default" ng-click="sixButton()">6</button>
            <button class="btn btn-primary" ng-click="addButton()">&plus;</button>
            <button class="btn btn-primary" ng-click="subtractButton()">&minus;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="oneButton()">1</button>
            <button class="btn btn-default" ng-click="twoButton()">2</button>
            <button class="btn btn-default" ng-click="threeButton()">3</button>
            <button class="btn btn-success" ng-click="equalsButton()">&equals;</button>
            <button class="btn btn-danger" ng-click="clearButton()">c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default"></button>
            <button class="btn btn-default" ng-click="zeroButton()">0</button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
  </body>
</html>
